version: '3.8'

services:
  app:
    build: .
    container_name: raw-wealthy-app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
    environment:
      - DB_HOST=db
      - DB_NAME=raw_wealthy_enterprise
      - DB_USER=root
      - DB_PASS=password
      - JWT_SECRET=your-jwt-secret-here
      - APP_ENV=development
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: raw-wealthy-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: raw_wealthy_enterprise
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
