version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raw-wealthy-app
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./logs:/var/www/html/logs
      - ./uploads:/var/www/html/uploads
    environment:
      - DB_HOST=db
      - DB_NAME=raw_wealthy_enterprise
      - DB_USER=root
      - DB_PASS=password
      - JWT_SECRET=your-super-secure-jwt-secret-change-in-production
      - APP_ENV=development
    depends_on:
      - db
    networks:
      - raw-wealthy-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: raw-wealthy-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: raw_wealthy_enterprise
      MYSQL_USER: rawwealthy
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - raw-wealthy-network

  # phpMyAdmin (Optional)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: raw-wealthy-pma
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
    ports:
      - "8080:80"
    networks:
      - raw-wealthy-network

volumes:
  db_data:

networks:
  raw-wealthy-network:
    driver: bridge
